<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Project</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Nome da sua cidade" spellcheck="false">
            <button><img src="./assets/images/search.png"></button>
        </div>
        <div class="error">
            <p>Cidade Inválida</p>
        </div>
        <div class="weather">
            <img src="./assets/images/rain.png" class="weather-icon">
            <h1 class="temp">30°C</h1>
            <h2 class="city">Pombos-PE</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">55%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png" alt="">
                    <div>
                        <p class="wind">18 KM/H</p>
                            <p>Velocidade do Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
